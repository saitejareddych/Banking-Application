<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:5%;">
<form action="addAccountController" method="post">
		 <h4>Please enter details</h4>
		 <div class="form-group">
  			 <label for="customerID">Customer ID </label>
   			 <input type="text" class="form-control" id="customerID" placeholder="Customer ID" pattern="[0-9]{8}" title="Enter a valid 8 digit customer ID" name=addCid required>
  		</div>
  		<div class="form-group">
      		<label for="accountType">Select the Account type</label>
      		<select class="form-control" id="accountType" name=accType>
        		<option>Savings Account</option>
        		<option>Checking Account</option>
      		</select>
      	</div>
      	<div class="form-group">
  			<label for="openingBalance">Opening Balance</label>
    		<input type="text" class="form-control" id="openingBalance" placeholder="Amount" pattern="[5-9][0-9]{3,}[\.]?[0-9]*|[1-9][0-9]{4,}[\.]?[0-9]*" title="Opening balance cannot be less than 5000 USD" name="balance" required>
  		</div>
  		<button type="submit" class="btn btn-default">Submit</button>
</form>  
</div>		
</body>
</html>
