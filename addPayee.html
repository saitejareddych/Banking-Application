<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Payee</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="mystyle.css"/>
</head>
<body>


<div id="main" class="container" class="page-header" >
 <img id="img1" src="bank.png">
	<div id="statement" class="container" class="form-group" >
     <form action="addPayeeController" method="post">
		 <h4>Payee Details</h4>
		 
  		<div class="form-group">
  			 <label for="accNo">Account Number</label>
   			 <input type="text" class="form-control" id="accNo" placeholder="Account Number" name="ACCNO" pattern="[0-9]{10}" title="Enter a valid account number" required>
  		</div>
  		
  		<div class="form-group">
  			 <label for="nick">Nick Name</label>
   			 <input type="text" class="form-control" id="nick" placeholder="Nick Name" name="NickName" title="Enter a valid account number" required>
  		</div>
  		
  		<button type="submit" class="btn btn-default">Add</button>
</form>
</div>
</div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
