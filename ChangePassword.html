<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="mystyle.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("createNewPassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</head>
<body>
<div id="main" class="container" class="page-header" >
<img src="bank.png" style="height:100px;width:200px">

<form action="passwordChange" method="post">
	
 	<div id="statement">	
 		
    		<a href=customerHome.jsp >Home</a><br><br>
  		<div class="form-group">
  		 <h4>Change password here</h4>
  			 <label for="newPassword">Password</label>
   			 <input type="password" class="form-control" id="newPassword" name="pass" placeholder="New Password" pattern="(?=.*[a-z])(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[0-9]).{8,10}" required>
  		</div>
  		<div class="form-group">
  			 <label for="createNewPassword">Password</label>
   			 <input type="password" class="form-control" id="createNewPassword" placeholder=" Confirm New Password" pattern="(?=.*[a-z])(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[0-9]).{8,10}" required>
  		</div>
  		<button type="submit" class="btn btn-default" onclick="return Validate()">Submit</button>
  </div> 
  </form>

 </div>		
</body>
</html>
