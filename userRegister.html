<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="mystyle.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 
</head>
<body>
<script src="js1.js"></script>
<div class="container"  class="page-header"></div>
<form action="registerController" method="post" onsubmit="return IsEmpty();">
		 <h4>Enter user details</h4>
 		
  		<div class="form-group">
  			 <label for="ssn">Social Security Number</label>
   			 <input type="text"  name ="SSN" class="form-control" id="ssn" placeholder="Social Security Number" pattern="[0-9]{9}" title="Enter a valid 9 digit SSN" required>
  		</div>
  		
  		<div class="form-group">
  			 <label for="firstName">First Name</label>
   			 <input type="text" name="fName" class="form-control" id="firstName" placeholder="First Name" pattern="[a-z,A-Z]+" title="This field can have only alphabets" required>
  		</div>
  		
  		<div class="form-group">
  			 <label for="middleName">Middle Name</label>
   			 <input type="text" name="mName" class="form-control" id="middleName" placeholder="Middle Name">
  		</div>
  		
  		<div class="form-group">
  			 <label for="lastName">Last Name</label>
   			 <input type="text" name="lName" class="form-control" id="lastName" placeholder="Last Name" pattern="[a-z,A-Z]+" title="Enter a valid Last name" required>
  		</div>
  		
  		<div class="form-group">
  			<label for="dob">Date of Birth</label>
    		<input type="date" class="form-control" id="dob" placeholder="Date of Birth" min="1900-01-01" max="2017-07-27" required>
    		
  		</div>
  		
  		<div class="form-group">
  			 <label for="gender">Gender</label><br>
  			 <input type="radio" name="gender" value="male" checked> Male<br>
  			 <input type="radio" name="gender" value="female"> Female<br>
   			 <input type="radio" name="gender" value="other"> Other  
  		</div>
  		
  		<div class="form-group">
      		<label for="accountType">Select the Account type</label>
      		<select class="form-control" name="accType" id="accountType">
        		<option>Savings Account</option>
        		<option>Checking Account</option>
      		</select>
      	</div>
  		
  		<div class="form-group">
  			<label for="openingBalance"> Balance</label>
    		<input type="text" name="balance" class="form-control" id="openingBalance" placeholder="Amount" pattern="[5-9][0-9]{3,}[\.]?[0-9]*|[1-9][0-9]{4,}[\.]?[0-9]*" title="Opening balance cannot be less than 5000 USD" required>
  		</div>
  		
  		<div class="form-group">
  			<label for="email">Email ID</label>
    		<input type="email" name="email" class="form-control" id="emailID" placeholder="Email Address" required>
  		</div>
  		
  		<div class="form-group">
  			<label for="address">Address</label>
    		<input type="text" name="address" class="form-control" id="address" placeholder="Address" required>
  		</div>
  		
  		<div class="form-group">
  			<label for="state">State</label>
    		<input type="text" name="state" class="form-control" id="state" placeholder="State" required>
  		</div>
  		
  		<div class="form-group">
  			<label for="country">Country</label>
    		<input type="text" name="country" class="form-control" id="country" placeholder="Country" required>
  		</div>
  		
  		<div class="form-group">
  			<label for="zipCode">ZIP Code</label>
    		<input type="text" name="pinCode" class="form-control" id="zipCode" placeholder="ZIP" pattern="[0-9]{5}" title="Enter a valid 5 digit ZIP code" required>
  		</div>
  		
  		<div class="form-group">
  			<label for="phoneNo">Phone Number</label>
    		<input type="text" name="phone" class="form-control" id="phoneNo" placeholder="Phone Number" pattern="[2-9][0-9][0-9][2-9][0-9][0-9][0-9][0-9][0-9][0-9]" title="Enter a valid 10 digit US phone number" required>
  		</div>
  		
  		
  		
  		<button type="submit"  class="btn btn-default">Submit</button>
  </form>
</body>
</html>
